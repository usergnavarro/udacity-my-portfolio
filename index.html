<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">

  <title>My portfolio site</title>

  <link rel="stylesheet" href="http://weloveiconfonts.com/api/?family=zocial"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>
    <div class="container">

    <header class="row">

        <div class="col-md-6 logo-align">
            <img src="img/logo-01.png" alt="logo udacity">
        </div>

        <div class="col-md-6 title-adjusts">
          <h1>Gabriella Navarro</h1>
          <p class="align-text">Front-End Ninja</p>
        </div>

    </header>

    <hr>

    <article class="row">
        <div class="col-md-12">
            <img src="img/notepad_xlarge.jpg" alt="woman sitin at table writing in notepad with laptop and mobile phone on the desk">
        </div>
    </article>

    <section class="row">
      <div class="col-md-12">
        <h2 class="align-left">Featured Work</h2>
      </div>

        <div class="col-md-4 box-app-position">
          <picture>
            <img src="img/app_large.jpg" alt="design and webdesign app mobile business interface">
          </picture>
          <h3>App</h3>
          <p><a href="https://github.com/udacity">Development aplications</a></p>
        </div>

        <div class="col-md-4 box-portrait-position">
          <picture>
            <img src="img/portrait.jpg" alt="camera, glasses, cellphone and others itens on the table">
          </picture>
          <h3>Projects</h3>
          <p><a href="https://github.com/udacity">Previous projects</a></p>
        </div>

        <div class="col-md-4 box-influences-position">
          <picture>
            <img src="img/typewriter.jpg" alt="blue typewriter with eletronic buttons">
          </picture>
          <h3>Blog</h3>
          <p><a href="https://github.com/udacity">Texts references</a></p>
        </div>

      </div>
    </section>

    </div>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <ul>
            <li><i class="fa fa-github" aria-hidden="true"></i></li>
            <li><i class="fa fa-envelope-o" aria-hidden="true"></i></li>
            <li><i class="fa fa-linkedin" aria-hidden="true"></i></li>
            <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
          </ul>
        </div>
      </div>
    </footer>



</body>
</html>
